#file: noinspection SpellCheckingInspection
run:
  concurrency: 4
  modules-download-mode: readonly

# https://golangci-lint.run/usage/configuration/#linters-configuration

issues:
  exclude-rules:
    - path: internal/converter/testdata/
      linters:
        - revive
    - path: _test\.go
      linters:
        - stylecheck
        - revive

linters-settings:
  mnd:
    ignored-files:
      - 'internal/converter/test-data/data\.go$'
  gosec:
    exclude-generated: true
    severity: medium
  varnamelen:
    ignore-type-assert-ok: false
    ignore-map-index-ok: false
    ignore-names:
      - d
  ginkgolinter:
    force-expect-to: true
  govet:
    enable-all: true
    disable:
      - fieldalignment
  nolintlint:
    require-explanation: true
    require-specific: true
  lll:
    line-length: 150

linters:
  disable-all: true
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - asasalint
    - bodyclose
    - containedctx
    - contextcheck
    - cyclop
    - dogsled
    - errname
    - errorlint
    - exhaustive
    - exportloopref
    - forbidigo
    - funlen
    - gocritic
    - gocyclo
    - err113
    - goimports
    - mnd
    - lll
    - gomoddirectives
    - goprintffuncname
    #    - gochecknoinits
    - goconst
    - gosec
    - govet
    - grouper
    - misspell
    - nilerr
    - nlreturn
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - promlinter
    - revive
    - wastedassign
    - tagliatelle
    - tenv
    - testpackage
    - typecheck
    - unconvert
    - unparam
    - usestdlibvars
    - varnamelen
    - whitespace
    - wsl
    - ginkgolinter
    - interfacebloat
    - nonamedreturns
    - stylecheck
